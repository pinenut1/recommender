<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <title>蓝帽子焚诀</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      max-width: 900px;
      margin: auto;
    }

    h2 {
      margin-top: 30px;
    }

    input {
      width: 200px;
      padding: 6px;
      margin-top: 8px;
    }

    button {
      margin: 4px;
      padding: 6px 10px;
      cursor: pointer;
    }

    .suggestions {
      border: 1px solid #ccc;
      max-width: 200px;
      margin-top: 4px;
    }

    .suggestions div {
      padding: 4px 6px;
    }

    .suggestions div:hover {
      background: #eee;
    }

    .picked-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      border: 1px solid #ddd;
      padding: 6px 10px;
      margin: 4px 0;
      max-width: 300px;
    }

    .remove-btn {
      background: none;
      border: none;
      color: red;
      font-size: 16px;
      cursor: pointer;
    }

    .danger {
      background: #f44336;
      color: white;
    }

    #recommendations {
      margin-top: 20px;
      border: 1px solid #aaa;
      padding: 10px;
      background: #f9f9f9;
    }

    .rec-item {
      margin-bottom: 12px;
    }

    .rec-item p {
      margin: 2px 0;
    }

    .rec-title {
      font-weight: bold;
      color: #333;
    }
  </style>
</head>

<body>
  <h1>百鬼之主请选卡ヾ(=･ω･=)o</h1>

  <!-- ===== Ban 区 ===== -->
  <h2>Ban 位</h2>
  <div id="ban-quick"></div>

  <div>
    <input id="ban-input" placeholder="搜索要 Ban 的式神" autocomplete="off" />
    <div id="ban-suggestions" class="suggestions"></div>
  </div>

  <button id="remove-ban" class="danger">删除 Ban 位</button>

  <!-- ===== 敌方选择 ===== -->
  <h2>敌方式神选择</h2>
  <div id="enemy-quick"></div>

  <div>
    <input id="enemy-input" placeholder="搜索敌方式神" autocomplete="off" />
    <div id="enemy-suggestions" class="suggestions"></div>
  </div>

  <p id="enemy-status">当前已选：0 / 6</p>
  <div id="enemy-picked"></div>

  <button id="clear-enemy" class="danger">清空敌方选择</button>
  <button id="clear-all" class="danger">一键清空（Ban + 敌方）</button>

  <!-- ===== 推荐结果 ===== -->
  <h2>推荐阵容</h2>
  <div id="recommendations"></div>

  <!-- ===== JS ===== -->
  <script src="app.js"></script>
</body>
</html>
