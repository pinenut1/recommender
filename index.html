<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <title>蓝帽子焚诀</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    :root {
      --gap: 12px;
      --border: #ddd;
      --bg-soft: #f6f6f6;
      --bg-rec: #fafafa;
    }

    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      background: #fff;
    }

    h1 {
      font-size: 20px;
      margin: 0;
    }

    h2 {
      font-size: 16px;
      margin: 12px 0 6px;
    }

    button {
      padding: 6px 10px;
      margin: 4px 4px 4px 0;
      cursor: pointer;
    }

    input {
      width: 100%;
      padding: 6px;
      box-sizing: border-box;
    }

    .danger {
      background: #f44336;
      color: #fff;
      border: none;
    }

    /* ===== 布局模式 ===== */

    body.horizontal .page {
      display: flex;
      gap: var(--gap);
      align-items: flex-start;
    }

    body.vertical .page {
      display: block;
    }

    .page {
      padding: 16px;
    }

    /* ===== 顶部栏 ===== */

    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 12px;
    }

    /* ===== 操作区 ===== */

    .control-panel {
      background: var(--bg-soft);
      border: 1px solid var(--border);
      padding: 12px;
      box-sizing: border-box;
    }

    body.horizontal .control-panel {
      width: 40%;
      position: sticky;
      top: 12px;
    }

    body.vertical .control-panel {
      width: 100%;
      margin-bottom: 16px;
    }

    .block {
      margin-bottom: 14px;
    }
