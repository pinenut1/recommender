<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <title>蓝帽子焚诀</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    :root {
      --gap: 14px;
      --border: #ddd;
      --bg-soft: #f6f6f6;
      --bg-rec: #fafafa;
      --red: #d32f2f;
      --blue: #1976d2;
    }

    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      background: #fff;
    }

    h1 { font-size: 20px; margin: 0; }
    h2 { font-size: 16px; margin: 12px 0 6px; }

    button {
      padding: 6px 10px;
      margin: 4px 4px 0 0;
      cursor: pointer;
    }

    input {
      width: 100%;
      padding: 6px;
      box-sizing: border-box;
    }

    .danger {
      background: #f44336;
      color: #fff;
      border: none;
    }

    /* ===== 右上角切换按钮 ===== */
    .top-bar {
      position: fixed;
      top: 10px;
      right: 12px;
      z-index: 100;
    }

    /* ===== 页面布局 ===== */
    .page {
      padding: 16px;
      padding-top: 48px;
    }

    body.horizontal .page {
      display: flex;
      gap: var(--gap);
      align-items: flex-start;
    }

    body.vertical .page {
      display: flex;
      flex-direction: column;
    }

    .main-panel {
      flex: 1;
      min-width: 0;
    }

    .side-panel {
      flex: 0 0 360px;
    }

    body.horizontal .side-panel {
      position: sticky;
      top: 48px;
    }

    body.vertical .side-panel { order: 1; }
    body.vertical .main-panel { order: 2; }

    /* ===== 面板 ===== */
    .panel {
      background: var(--bg-soft);
      border: 1px solid var(--border);
      padding: 12px;
      margin-bottom: 12px;
    }

    .picked-item {
      display: inline-flex;
      align-items: center;
      background: #eee;
      padding: 4px 8px;
      margin: 4px 6px 0 0;
      border-radius: 4px;
    }

    .remove-btn {
      margin-left: 6px;
      border: none;
      background: transparent;
      cursor: pointer;
    }

    .suggestions div {
      padding: 4px 6px;
      background: #fff;
      border: 1px solid var(--border);
      border-top: none;
      cursor: pointer;
    }

    .suggestions div:hover {
      background: #f0f0f0;
    }

    /* ===== 推荐区 ===== */
    .recommendations {
      background: var(--bg-rec);
      border: 1px solid var(--border);
      padding: 12px;
    }

    .rec-item {
      border-bottom: 1px dashed #ccc;
      padding: 10px 0;
    }

    .rec-item:last-child {
      border-bottom: none;
    }

    .rec-title {
      font-weight: 600;
    }

    /* ===== 关键标注样式 ===== */

    /* 包含 ban 位（标签变红） */
    .tag-ban {
      color: var(--red);
      font-weight: 600;
    }

    /* 我方阵容中被 ban 的式神 */
    .ban-shiki {
      color: var(--blue);
      font-weight: 600;
    }

    /* 敌方命中式神 */
    .enemy-hit {
      color: var(--red);
      font-weight: 600;
    }

    .enemy-line {
      color: #555;
      font-size: 14px;
    }

    .tags {
      font-size: 12px;
      margin-left: 6px;
    }
  </style>
</head>

<body class="horizontal">

<div class="top-bar">
  <button onclick="
    document.body.classList.toggle('horizontal');
    document.body.classList.toggle('vertical');
  ">
    切换布局
  </button>
</div>

<div class="page">

  <!-- 推荐阵容 -->
  <div class="main-panel">
    <div class="recommendations">
      <h1>蓝帽子焚诀</h1>
      <h2>推荐阵容</h2>
      <div id="recommendations"></div>
    </div>
  </div>

  <!-- BP 区 -->
  <div class="side-panel">

    <div class="panel">
      <h2>Ban 位</h2>
      <div id="ban-picked"></div>
      <input id="ban-input" placeholder="输入式神名…" />
      <div id="ban-suggestions" class="suggestions"></div>
      <div id="ban-quick"></div>
      <button id="remove-ban" class="danger">清空 Ban</button>
    </div>

    <div class="panel">
      <h2>敌方式神</h2>
      <div id="enemy-picked"></div>
      <div id="enemy-status">当前已选：0 / 6</div>
      <input id="enemy-input" placeholder="输入式神名…" />
      <div id="enemy-suggestions" class="suggestions"></div>
      <div id="enemy-quick"></div>
      <button id="clear-enemy" class="danger">清空敌方</button>
      <button id="clear-all">全部清空</button>
    </div>

  </div>
</div>

<script src="app.js"></script>
</body>
</html>
