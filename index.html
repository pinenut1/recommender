<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <title>蓝帽子焚诀</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    :root {
      --gap: 14px;
      --border: #ddd;
      --bg-soft: #f6f6f6;
      --bg-rec: #fafafa;
    }

    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      background: #fff;
    }

    h1 { font-size: 20px; margin: 0; }
    h2 { font-size: 16px; margin: 12px 0 6px; }

    button {
      padding: 6px 10px;
      margin: 4px 4px 0 0;
      cursor: pointer;
    }

    input {
      width: 100%;
      padding: 6px;
      box-sizing: border-box;
    }

    .danger {
      background: #f44336;
      color: #fff;
      border: none;
    }

    /* ===== 顶部栏 ===== */

    .top-bar {
      position: fixed;
      top: 10px;
      right: 12px;
      z-index: 100;
    }

    /* ===== 页面布局 ===== */

    .page {
      padding: 16px;
      padding-top: 48px;
    }

    body.horizontal .page {
      display: flex;
      gap: var(--gap);
      align-items: flex-start;
    }

    body.vertical .page {
      display: block;
    }

    /* 左：推荐阵容 */
    .main-panel {
      flex: 1;
      min-width: 0;
    }

    /* 右：BP 区 */
    .side-panel {
      flex: 0 0 360px;
    }

    body.horizontal .side-panel {
      position: sticky;
      top: 48px;
    }

    /* ===== 面板 ===== */

    .panel {
      background: var(--bg-soft);
      border: 1px solid var(--border);
      padding: 12px;
      box-sizing: border-box;
      margin-bottom: 12px;
    }

    .picked-item {
      display: inline-flex;
      align-items: center;
      background: #eee;
      padding: 4px 8px;
      margin: 4px 6px 0 0;
      border-radius: 4px;
    }

    .remove-btn {
      margin-left: 6px;
      border: none;
      background: transparent;
      cursor: pointer;
      font-size: 14px;
    }

    .suggestions div {
      padding: 4px 6px;
      cursor: pointer;
      background: #fff;
      border: 1px solid var(--border);
      border-top: none;
    }

    .suggestions div:hover {
      background: #f0f0f0;
    }

    /* ===== 推荐区 ===== */

    .recommendations {
      background: var(--bg-rec);
      border: 1px solid var(--border);
      padding: 12px;
    }

    .rec-item {
      border-bottom: 1px dashed #ccc;
      padding: 10px 0;
    }

    .rec-item:last-child {
      border-bottom: none;
    }

    .rec-title {
      font-weight: 600;
    }

    .tags {
      font-size: 12px;
      color: #666;
      margin-left: 6px;
    }

    .notes {
      color: #444;
      font-size: 14px;
    }
  </style>
</head>

<body class="horizontal">

<!-- 右上角布局切换 -->
<div class="top-bar">
  <button onclick="
    document.body.classList.toggle('horizontal');
    document.body.classList.toggle('vertical');
  ">
    切换布局
  </button>
</div>

<div class="page">

  <!-- ===== 左侧：推荐阵容 ===== -->
  <div class="main-panel">
    <div class="recommendations">
      <h1>蓝帽子焚诀</h1>
      <h2>推荐阵容</h2>
      <div id="recommendations"></div>
    </div>
  </div>

  <!-- ===== 右侧：BP 区 ===== -->
  <div class="side-panel">

    <!-- Ban -->
    <div class="panel">
      <h2>Ban 位</h2>

      <div id="ban-picked"></div>

      <input id="ban-input" placeholder="输入式神名…" />
      <div id="ban-suggestions" class="suggestions"></div>

      <div id="ban-quick"></div>

      <button id="remove-ban" class="danger">清空 Ban</button>
    </div>

    <!-- 敌方 -->
    <div class="panel">
      <h2>敌方式神</h2>

      <div id="enemy-picked"></div>
      <div id="enemy-status">当前已选：0 / 6</div>

      <input id="enemy-input" placeholder="输入式神名…" />
      <div id="enemy-suggestions" class="suggestions"></div>

      <div id="enemy-quick"></div>

      <button id="clear-enemy" class="danger">清空敌方</button>
      <button id="clear-all">全部清空</button>
    </div>

  </div>

</div>

<script src="app.js"></script>
</body>
</html>
